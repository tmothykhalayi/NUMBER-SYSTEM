<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Registration form</title>
    </head>
    <body>
        <div class="main">
            <h2>Registration form</h2><br>
            <form action="">
                <label for="first">first name:</label>
                <input type="text"id="first"name="first"required><br>
                <label for="last">last name:</label>
                <input type="text"id="last"name="last"required><br>
                <label for="email">Email:</label>
                <input type="email"id="email"name="email"required><br>
                <label for="password">password:</label>
                <input type="password"id="password"name="password" title="password must contain atleast one number,one alphabet,one symbol, and be atleast 8 character long"required><br>
                <label for="repassword">Re-password:</label>
                <input type="password"id="repassword"name="repassword"required><br>
                <label for="mobile">contact:</label>
                <input type="number"id="mobile"name="mobile" maxlength="10"required><br>
                <label for="gender">gender:</label>
                <select id="gender" name="gender"required><br>
                    <option value="male"> male</option>
                    <option value="female">female</option>
                    <option value="other">other</option><br>
                </select>
                <button type="submit">submit</button><br>
                </form>
                </div>
    </body>
</html>
